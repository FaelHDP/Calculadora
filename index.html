<meta charset="UTF-8">
<script>
   function calc(numero)
   {
      if(numero=='=')
      {
         document.calcula.r.value = eval(document.calcula.r.value);
      }
      else
      {
         document.calcula.r.value = document.calcula.r.value + numero;
      }
   }
</script>
<center>
<table border=131><tr><td bgcolor=black><center>
   <form name=calcula>
      <input name=r size=150 > <hr>

      <input type=button value='0' onClick='javascript:calc(value);'>
      <input type=button value='1' onClick='javascript:calc(value);'>
      <input type=button value='2' onClick='javascript:calc(value);'>
      <input type=button value='3' onClick='javascript:calc(value);'>
      <input type=button value='4' onClick='javascript:calc(value);'>
      <input type=button value='5' onClick='javascript:calc(value);'>
      <input type=button value='6' onClick='javascript:calc(value);'>
      <input type=button value='7' onClick='javascript:calc(value);'>
      <input type=button value='8' onClick='javascript:calc(value);'>
      <input type=button value='9' onClick='javascript:calc(value);'> <p>
      <input type=button value='+' onClick='javascript:calc(value);'>
      <input type=button value='-' onClick='javascript:calc(value);'>
      <input type=button value='*' onClick='javascript:calc(value);'>
      <input type=button value='/' onClick='javascript:calc(value);'> <p>
      <input type=button value='=' onClick='javascript:calc(value);'>
      <input type=reset name=resetar value='limpar'>

   </form> </td></tr></table>
